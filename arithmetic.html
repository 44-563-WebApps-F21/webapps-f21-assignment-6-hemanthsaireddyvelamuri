<!DOCTYPE html>
<html>

<body>

    <h2> Hemanth Velamuri computes</h2>

    <form>
        <label for="form_base">Enter a base </label>
        <input type="number" id="form_base" name="form_base" value=10> <br>

        <label for="form_exponent">Enter an exponent </label>
        <input type="number" id="form_exponent" name="form_exponent" value=2> <br>

        <input type="button" onclick="powers()" value="compute">
    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function powers() {
            base = document.getElementById("form_base").value
            exponent = document.getElementById("form_exponent").value
            resultvalues = document.getElementById("result")
            let result = "";
            for (let i = 1; i <= exponent; i++) {
                result += Math.pow(base, i);
                if (i < exponent) {
                    result += ", ";
                }
                else {
                    result += " ";
                }
            }
            resultvalues.innerHTML = "Powers of " + base + " are:  " + result;
        }
    </script>

    <form>
        <input type="radio" id="adding" name="working" value="plus" onclick="processRadio()"> <label
            for="adding">+</label><br>
        <input type="radio" id="subtracting" name="working" value="minus" onclick="processRadio()"> <label
            for="subtracting">-</label><br>
        <input type="radio" id="multiplying" name="working" value="times" onclick="processRadio()"> <label
            for="multiplying">*</label><br>
        <input type="radio" id="division" name="working" value="divide" onclick="processRadio()"> <label
            for="division">/</label><br>
    </form>

    <p id="tagged">The updated results will displayed here.</p>

    <script>
        function processRadio() {
            base = document.getElementById("form_base").value
            exponent = document.getElementById("form_exponent").value

            base = Number(base)
            exponent = Number(exponent)

            let operVal = 0;

            addopting = document.getElementById("adding").checked
            subopting = document.getElementById("subtracting").checked
            mulopting = document.getElementById("multiplying").checked
            divopting = document.getElementById("division").checked

            resultValue = document.getElementById("tagged")

            if (addopting) {
                operVal = base + exponent;
            }

            else if (subopting) {
                operVal = base - exponent;
            }

            else if (mulopting) {
                operVal = base * exponent;
            }

            else if (divopting) {
                operVal = base / exponent;
            }
            resultValue.innerHTML = "Operation values : " + operVal;
        }
    </script>

</body>

</html>
